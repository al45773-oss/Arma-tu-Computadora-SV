<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arma tu Computadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>COMPUTER CENTER</h1>
    <h2>"Diseña y configura tu propia computadora personal de videojuegos"</h2>
    <br>
    <br>
    <form>

<section class="form-section">
            <h3>Gabinete</h3>
                <select class="radio-group" name="radio-group"> 
                    <option value="700">Minitorre ($700 MXN)</option>
                    <option value="2200">Torre ($2,200 MXN)</option>
                    <option value="600">Desktop ($600 MXN)</option>
                    <option value="3450">Gamer ($3,450 MXN)</option>
                </select>
            </section>
<br>

<section class="form-section">
    <h3>Procesador</h3>
    <select id="radio-group" name="radio-group">
        <option value="900" name="procesador">Celeron ($900 MXN)</option>
        <option value="1450" name="procesador">Intel i3 (1,450 MXN)</option>
        <option value="3500" name="procesador">Intel i5 (3,500 MXN)</option>
        <option value="5560" name="procesador">Intel i7 ($5,560 MXN)</option>
    </select>
    </section>

<br>

<section class="form-section">
    <h3>Disco Duro</h3>
    <select id="disco" name="disco">
        <option value="500">500GB ($500 MXN)</option>
        <option value="800">750GB ($800 MXN)</option>
        <option value="1000">1TB ($1,000 MXN)</option>
        <option value="900">250GB SSD ($900 MXN)</option> 
        <option value="1380">500 GB SSD ($1,380 MXN)</option>
    </select>
</section>

<br>

<label for="ram">Memoria RAM:</label>
<select>
    <option value="600">4GB ($600 MXN)</option>
    <option value="1050">8 GB ($1,050 MXN)</option>
    <option value="1650">16 GB ($1,950 MXN)</option>
</select>

<br>

<label for="monitor">Monitor:</label>
<select id="monitor" name="monitor">
    <option value="0">17"</option>
    <option value="0">19"</option>
    <option value="0">21.5"</option>
    <option value="0">24"</option>
    <option value="0">27"</option>
    <option value="0">32"</option>
</select>

<fieldset>
    <legend>Accesorios:</legend>
    <label><input type="checkbox" value="200">Mouse ($200 MXN)</label><br>
    <label><input type="checkbox" value="500">Teclado ($500 MXN)</label><br>
    <label><input type="checkbox" value="950">Bocinas ($950 MXN)</label><br>
    <label><input type="checkbox" value="460">Webcam ($460 MXN)</label><br>
    <label><input type="checkbox" value="260">UPS ($260 MXN)</label><br>
    <label><input type="checkbox" value="300">Alfombrilla ($300 MXN)</label><br>
    <label><input type="checkbox" value="599">Control Gamer ($599 MXN)</label><br>
    <label><input type="checkbox" value="560">Lux RGB ($560 MXN)</label><br>
    <label><input type="checkbox" value="3568">Silla Gamer ($3,568 MXN)</label><br>
    <label><input type="checkbox" value="378"></label>Adaptador WIFI ($378 MXN)<br>
    <label><input type="checkbox" value="220">Hub USB ($220 MXN)</label><br>
    <label><input type="checkbox" value="1560">Audífonos ($1,560 MXN)</label><br>
    <label><input type="checkbox" value="4241">Monitor Adicional ($4,241 MXN)</label><br>
    <label><input type="checkbox" value="798">Soporte ($798 MXN)</label><br>
    <label><input type="checkbox" value="684">Ventilador ($684 MXN)</label><br>
    <label><input type="checkbox" value="3458">Micrófono ($3,458 MXN)</label><br>
    <label><input type="checkbox" value="408">Lector SD ($408 MXN)</label><br>
    <label><input type="checkbox" value="586">Cable HDMI ($586 MXN)</label><br>
    <label><input type="checkbox" value="562">Base Refrigerantes ($562 MXN)</label><br>
    <label><input type="checkbox" value="400">Caja de Herramientas ($400 MXN)</label><br>

</fieldset>
<br>

<button type="button" onclick="calcularTotal()">Calcular Total</button>

    </form>

    <h3 id="resultado"></h3>

</body>
</html>
